<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Marketing Agency</title>
  <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
  <section class="hero-section">
    <header class="header">
      <h2 class="logo">Growthify</h2>
      <div class="menu-toggle">
        <img src="https://i.ibb.co/HrfVRcx/menu.png" alt="Menu">
      </div>
    </header>
    <video class="hero-video" src="https://traversymedia.com/downloads/videos/explore.mp4" muted loop autoplay></video>

      <a href="#">Get Started</a>

    <ul class="social-icons">
      <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png" alt="Facebook"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt="Twitter"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt="Instagram"></a></li>
    </ul>
  </section>
  <nav class="full-page-menu">
    <div class="close-button">
      <img src="https://i.ibb.co/rt3HybH/close.png" alt="Close">
    </div>
    <ul class="menu-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

  <script src="assets/JS/script.js"></script>

</html>
